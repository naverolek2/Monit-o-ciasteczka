<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .css123 {
            position: fixed;
            bottom: 0;

        }
    </style>
</head>
<body onload="init()">
    <div id="zn" class="css123">
        Klikając ten guzik akceptujesz politykę cookies
        <button onclick="clicked()" id="button1" >Akceptuj</button>
    </div>
    <script>
        let zn = document.getElementById("zn");
        let btn = document.getElementById("button1");
        function init() { 
            let cookie = document.cookie;
            if (cookie == 'cookieAccept: true') {
                zn.style.display = 'none'
            }
            else {
                zn.style.display = 'block'
            }
            
        }
        
        function clicked() {
            document.cookie = 'cookieAccept: true';
            zn.style.display = 'none';
        }

    </script>
</body>
</html>
